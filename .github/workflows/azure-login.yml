name: Login in Azure

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  create-delete-vm:
    runs-on: ubuntu-latest

    steps:
    # Fazer login no Azure usando OIDC
    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

